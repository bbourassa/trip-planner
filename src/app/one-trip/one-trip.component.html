<div class="container content-box">
    <div class="text-center" role="main">
        <h1 id="createHeader">Create a New Trip</h1>
        <p>Form Fields In Red With an Astrick Are Required, Trip Names Must Be Unique</p>
    </div>
</div>

<form [formGroup]="tripForm" (ngSubmit)="onSubmit(tripForm.value); tripForm.reset()" class="ml-5 mr-5" onkeydown="return event.key != 'Enter';">
    <div class="form-group">
      <label for="tripName">Trip Name *</label>
      <input type="text" class="form-control" id="tripName" placeholder="Enter Trip Name" formControlName="tripName" (keyup)="checkName()" required>
    </div>
    <div class="form-group">
        <label for="tripLocation">Trip Location *</label>
        <input type="text" class="form-control" id="tripLocation" placeholder="Enter Trip Location" formControlName="tripLocation" required>
      </div>
    <div class="form-group">
      <h2>Trip Dates</h2>
      <div class="form-row">
        <div class="col">
            <label for="startDate">Start Date *</label>
            <input type="date" class="form-control" id="startDate" formControlName="startDate" required>
        </div>
        <div class="col">
            <label for="endDate">End Date *</label>
            <input type="date" class="form-control" id="endDate" formControlName="endDate" required>
        </div>
      </div>
    </div>
    <div class="form-group">
        <label for="numberOfPeople">Number of People *</label>
        <input type="number" class="form-control" id="numberOfPeople" placeholder="Enter Number of People" formControlName="numberOfPeople" required min="0">
    </div>
    <div class="form-group">
        <h2>Hotel Information</h2>
        <div class="form-row">
          <div class="col">
              <label for="hotelName">Hotel/Airbnb Name *</label>
              <input type="text" class="form-control" id="hotelName" placeholder="Enter Hotel Name" formControlName="hotelName" required>
          </div>
          <div class="col">
              <label for="hotelRating">Hotel/Airbnb Rating *</label>
              <input type="number" class="form-control" id="hotelRating" min="0" max="5" formControlName="hotelRating" required>
          </div>
          <div class="col">
            <label for="hotelPrice">Hotel/Airbnb Price - Per Person *</label>
            <input type="number" class="form-control" id="hotelPrice" step="any" formControlName="hotelPrice" required min="0">
          </div>
        </div>
      </div>
      <div class="form-group">
          <h2>Travel Expenses</h2>
          <div class="form-row">
              <div class="col">
                <label for="arrivalTravel">Travel Expenses To Destination - Per Person *</label>
                <input type="number" class="form-control" id="arrivalTravel" placeholder="Enter Price of Arrival Travel" step="any" formControlName="arrivalTravel" required min="0">
              </div>
              <div class="col">
                <label for="departureTravel">Travel Expenses Home - Per Person *</label>
                <input type="number" class="form-control" id="departureTravel" placeholder="Enter Price of Departure Travel" step="any" formControlName="departureTravel" required min="0">
              </div>
          </div>
      </div>
    <div class="form-group">
        <h2>Additonal Trip Information</h2>
        <div class="form-row">
            <label for="otherExpenses">Other Expenses Predicted - Per Person *</label>
            <input type="number" class="form-control" id="otherExpenses" placeholder="Enter Other Trip Expenses - 0 For No Other Expenses" step="any" formControlName="otherExpenses" required min="0">
        </div>
        <div class="form-row">
            <div class="col">
                <label for="proList">List of Pros</label>
                <textarea class="form-control" id="proList" rows="3" placeholder="Enter Any Trip Pros Here" formControlName="proList"></textarea>
            </div>
            <div class="col">
                <label for="conList">List of Cons</label>
                <textarea class="form-control" id="conList" rows="3" placeholder="Enter Any Trip Cons Here" formControlName="conList"></textarea>
            </div>
            <div class="col">
                <label for="addNotes">Additional Notes</label>
                <textarea class="form-control" id="addNotes" rows="3" placeholder="Enter Any Additional Notes on Trip Here" formControlName="addNotes"></textarea>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!tripForm.valid || validName">Generate Trip Information</button>
</form>
