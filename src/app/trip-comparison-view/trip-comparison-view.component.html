<div class="container content-box">
    <div class="text-center" role="main">
        <h1 id="viewHeader">View Past Trip Comparisons</h1>
    </div>
</div>

<form [formGroup]="searchForm" class="ml-5 mr-5" onkeydown="return event.key != 'Enter';">
    <div class="form-group">
      <div class="form-row">
        <div class = "col">
            <input type="text" class="form-control" id="compname" placeholder="Search for a Trip Comparison" formControlName="compname">
        </div>
        <div class = "col">
            <button class="btn btn-primary" (click)=onSubmit(searchForm.value)>Search Comparisons</button>
        </div>
        <div class = "col">
            <button class="btn btn-primary" (click)="clearSearch()">Clear Search</button>
        </div>
      </div>
    </div>  
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="compname">
        <th mat-header-cell *matHeaderCellDef>Comparison Name </th>
        <td mat-cell *matCellDef="let comparison"> {{comparison.compname}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
    <tr mat-row *matRowDef="let comparisonRow; columns: dataColumns;" (click)="openDialog(comparisonRow)"></tr>
</table>
